<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nethermap</title>
	<meta content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.10.2.js"></script>
	<link rel="stylesheet" href="css/ui-lightness/jquery-ui.custom.css" />
	<script src="js/jquery-ui-1.10.4.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	
	<style>
	
	body {
		background-color: #883333;
	}
	</style>
</head>
<body>

<div id="content" >
<div class="container" style="margin-top: 30px;">
	
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container-fluid">
	<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="http://hszemi.de">Nethermap</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul id="navi-top" class="nav navbar-nav">
				<li><button id="bfortress" type="button" class="btn btn-primary navbar-btn" data-toggle="button">Fortress</button>
				<button id="bstone" type="button" class="btn btn-primary navbar-btn" data-toggle="button">Stone</button>
				<button id="brail" type="button" class="btn btn-primary navbar-btn" data-toggle="button">Rail</button>
				<button id="bportal" type="button" class="btn btn-primary navbar-btn" data-toggle="button">Portal</button></li>
				<li class="divider"></li>
				
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
	</nav>

	
	
	<script type="text/javascript">
	var width = 0;
	var height = 0;
	$("#bfortress").click(function() {
		$('#fortress').toggle();
		$(this).toggleClass('btn-primary');
	});
	$("#bstone").click(function() {
		$('#stone').toggle();
		$(this).toggleClass('btn-primary');
	});
	$("#brail").click(function() {
		$('#rail').toggle();
		$(this).toggleClass('btn-primary');
	});
	$("#bportal").click(function() {
		$('#portal').toggle();
		$(this).toggleClass('btn-primary');
	});

	
	$(document).ready(function(){
		$( "#diagram" ).load( "map.svg");
		$( "#content" ).draggable();
	});
	
	</script>
	
	</div>
	<!-- diagram -->
	<div id="diagram"></div>
	</div>

</body>
</html>
